<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <h1>New Years Eve</h1>
        
        <div class="countdown-container">
            <div class="countdown-element days-container">
                <p class="large-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-element hours-container">
                <p class="large-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-element minutes-container">
                <p class="large-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-element seconds-container">
                <p class="large-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
